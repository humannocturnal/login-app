<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="/css/todo.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/">Sign Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="todo-container">
            <h1>Todo List</h1>
            <button id="addTodoBtn" class="btn">Add Todo</button>
            <div id="todoCards" class="todo-cards"></div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add or Edit Todo</h2>
            <form id="todoForm">
                <input type="text" id="todoInput" placeholder="Enter Todo..." required>
                <button type="submit" class="btn">Save</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ryan Syaputra Maulana Arsad. All Rights Reserved.</p>
    </footer>

    <script src="/js/todo.js"></script>
</body>
</html>
